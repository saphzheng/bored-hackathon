<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
        <script src="./scripts/script2.js" defer></script>
        <link rel="stylesheet" href="./styles/style.css">
        <title>Bored</title>
    </head>
    <body>
        <div class="hero">
            <img class="hero__image" src="./assets/images/bored-hero.png">
            <div class="hero__options">
                <a class="hero__link" href="./index.html"><h1 class="hero__option">Tell Me What To Do</h1></a>
                <a class="hero__link" href="./joke.html"><h1 class="hero__option hero__option--active">Tell Me A Joke</h1></a>
            </div>
        </div>
        <main class="bored">
            <form class="bored-form bored-form--joke">
                <button class="bored-form__button button">I'm ready</button>
            </form>
            
            <div class="result">
                <h2 class="result__question">Generating...</h2>
                <h2 class="result__punchline"></h2>
                <button class="result__button--yes button">That's funny</button>
                <button class="result__button--no button">That's not funny</button>
            </div>

            <div class="success">
                <p class="success__message">Congratuations! Your boredom is cured!</p>
            </div>
        </main>
    </body>
</html>
